<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Voice Dictaphone</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: #121418;
            --primary: #6C5DD3;
            --success: #00BFA5;
            --error: #FF4757;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-main);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .brand {
            position: absolute;
            top: 20px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #444;
            font-size: 12px;
        }
        
        .timer {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .timer.active { opacity: 1; }
        
        .mic-wrapper {
            position: relative;
            margin-bottom: 30px;
        }
        
        .mic-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #8B78E6);
            border: none;
            color: white;
            box-shadow: 0 10px 40px rgba(108, 93, 211, 0.4);
            cursor: pointer;
            z-index: 2;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mic-btn:active { transform: scale(0.95); }
        .mic-btn.recording {
            background: linear-gradient(135deg, var(--error), #ff6b81);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 40px rgba(255, 71, 87, 0.4); }
            50% { box-shadow: 0 10px 60px rgba(255, 71, 87, 0.6); }
        }
        
        .material-icons-round { font-size: 48px; }
        
        .status {
            font-size: 16px;
            color: #888;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .result {
            position: absolute;
            bottom: 40px;
            width: 90%;
            max-width: 400px;
            background: #1F2229;
            padding: 20px;
            border-radius: 20px;
            display: none;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .result-label {
            font-size: 11px;
            color: var(--success);
            font-weight: 700;
        }
        
        .copy-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .result-text {
            font-size: 16px;
            line-height: 1.5;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            background: var(--success);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 700;
            transform: translateY(-100px);
            transition: transform 0.3s;
        }
        .toast.show { transform: translateY(0); }
    </style>
</head>
<body>
    <div class="toast" id="toast">✅ Скопировано!</div>
    <div class="brand">AI Dictaphone</div>
    <div class="timer" id="timer">00:00</div>
    
    <div class="mic-wrapper">
        <button class="mic-btn" id="micBtn">
            <span class="material-icons-round" id="micIcon">mic</span>
        </button>
    </div>
    
    <div class="status" id="status">Нажми и говори</div>
    <div class="loader" id="loader"></div>
    
    <div class="result" id="result">
        <div class="result-header">
            <span class="result-label">✓ Распознано</span>
            <button class="copy-btn" id="copyBtn">Копировать</button>
        </div>
        <div class="result-text" id="resultText"></div>
    </div>

    <script>
        // ⚠️ ЗАМЕНИТЕ НА ИМЯ ВАШЕГО CLOUDFLARE WORKER!
        // Например: https://transcribator.ваш-аккаунт.workers.dev
        const BACKEND_URL = 'https://trascribatorv2.aleksbuss.workers.dev';
        
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        const micBtn = document.getElementById('micBtn');
        const micIcon = document.getElementById('micIcon');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const copyBtn = document.getElementById('copyBtn');
        const toast = document.getElementById('toast');
        
        let mediaRecorder, audioChunks = [], isRecording = false, startTime, timerInterval;
        
        micBtn.addEventListener('click', toggleRecording);
        copyBtn.addEventListener('click', () => copyToClipboard(resultText.textContent));
        
        async function toggleRecording() {
            if (!isRecording) {
                const stream = await navigator.mediaDevices.getUserMedia({audio: true});
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = processRecording;
                
                mediaRecorder.start();
                isRecording = true;
                startTime = Date.now();
                
                micBtn.classList.add('recording');
                micIcon.textContent = 'stop';
                status.textContent = 'Запись...';
                timer.classList.add('active');
                result.style.display = 'none';
                
                timerInterval = setInterval(() => {
                    const s = Math.floor((Date.now() - startTime) / 1000);
                    timer.textContent = `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
                }, 1000);
                
                tg.HapticFeedback.impactOccurred('light');
                setTimeout(() => isRecording && stopRecording(), 300000);
            } else {
                stopRecording();
            }
        }
        
        function stopRecording() {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(t => t.stop());
            isRecording = false;
            clearInterval(timerInterval);
            
            micBtn.classList.remove('recording');
            micIcon.textContent = 'mic';
            timer.classList.remove('active');
            status.style.display = 'none';
            loader.style.display = 'block';
            
            tg.HapticFeedback.impactOccurred('medium');
        }
        
        async function processRecording() {
            try {
                const blob = new Blob(audioChunks, {type: 'audio/webm'});
                const reader = new FileReader();
                
                reader.onloadend = async () => {
                    const base64 = reader.result.split(',')[1];
                    
                    const res = await fetch(`${BACKEND_URL}/transcribe`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({audio: base64, mime_type: 'audio/webm'})
                    });
                    
                    const data = await res.json();
                    loader.style.display = 'none';
                    status.style.display = 'block';
                    
                    if (data.status === 'success') {
                        resultText.textContent = data.text;
                        result.style.display = 'block';
                        status.textContent = 'Готово';
                        copyToClipboard(data.text);
                        tg.HapticFeedback.notificationOccurred('success');
                    } else {
                        throw new Error(data.error || data.message);
                    }
                };
                
                reader.readAsDataURL(blob);
            } catch (e) {
                status.textContent = 'Ошибка';
                alert('Ошибка: ' + e.message);
            }
        }
        
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            } catch (e) {
                const ta = document.createElement('textarea');
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }
        }
    </script>
</body>
</html>
